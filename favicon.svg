<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Blue gradient for squircle -->
    <linearGradient id="blueGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for M -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass shine effect -->
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Squircle shape with blue gradient -->
  <path d="M 50,5 
           C 73,5 95,5 95,5
           C 95,5 95,27 95,50
           C 95,73 95,95 95,95
           C 95,95 73,95 50,95
           C 27,95 5,95 5,95
           C 5,95 5,73 5,50
           C 5,27 5,5 5,5
           C 5,5 27,5 50,5 Z"
        fill="url(#blueGlass)"
        filter="url(#shadow)"/>
  
  <!-- Squircle using smooth superellipse approximation -->
  <path d="M 50,8
           C 70,8 85,10 89,14
           C 93,18 92,30 92,50
           C 92,70 93,82 89,86
           C 85,90 70,92 50,92
           C 30,92 15,90 11,86
           C 7,82 8,70 8,50
           C 8,30 7,18 11,14
           C 15,10 30,8 50,8 Z"
        fill="url(#blueGlass)"/>
  
  <!-- Glass shine overlay on top half -->
  <path d="M 50,8
           C 70,8 85,10 89,14
           C 93,18 92,30 92,50
           L 8,50
           C 8,30 7,18 11,14
           C 15,10 30,8 50,8 Z"
        fill="url(#glassShine)"/>
  
  <!-- Inner highlight for glass effect -->
  <path d="M 50,12
           C 68,12 80,14 84,18
           C 88,22 88,32 88,50
           C 88,50 12,50 12,50
           C 12,32 12,22 16,18
           C 20,14 32,12 50,12 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
        opacity="0.3"/>
  
  <!-- Letter M in gold -->
  <text x="50" y="70" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif" 
        font-size="56" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#goldGradient)"
        stroke="#B8860B"
        stroke-width="0.5">M</text>
</svg>
