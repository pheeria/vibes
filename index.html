<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="page-header">
        <h1 id="page-title">Memory Game</h1>
    </header>

    <main id="game-view" class="game-view">
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <button id="reset-btn">New Game</button>
    </main>

    <section id="highscores-section" class="highscores-view hidden">
        <div id="highscore-list" class="highscore-list">
            <p class="empty-message">No games completed yet. Start playing!</p>
        </div>
    </section>

    <button id="toggle-highscores-btn" class="toggle-highscores-btn" title="Toggle Highscores">
        <span id="toggle-icon">🏆</span>
    </button>

    <div id="congratulations-screen" class="congratulations-screen hidden">
        <div class="congratulations-content">
            <h2>🎉 Congratulations! 🎉</h2>
            <p>You completed the game!</p>
            <div class="final-stats">
                <div>Total Moves: <strong id="final-moves">0</strong></div>
                <div>Time: <strong id="final-time">0:00</strong></div>
            </div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
