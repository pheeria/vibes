<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>

    <main class="game-board" id="game-board">
        <!-- Cards will be generated by JavaScript -->
    </main>

    <button id="reset-btn">New Game</button>

    <section class="highscores">
        <h2>Highscores</h2>
        <div id="highscore-list" class="highscore-list">
            <p class="empty-message">No games completed yet. Start playing!</p>
        </div>
    </section>

    <div id="congratulations-screen" class="congratulations-screen hidden">
        <div class="congratulations-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You completed the game!</p>
            <div class="final-stats">
                <div>Total Moves: <strong id="final-moves">0</strong></div>
                <div>Time: <strong id="final-time">0:00</strong></div>
            </div>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
