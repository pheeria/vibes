<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            font-size: 1rem;
            color: #666;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            max-width: 600px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .card {
            aspect-ratio: 1;
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card.flipped {
            background: #4CAF50;
            color: white;
        }

        .card.matched {
            background: #8BC34A;
            color: white;
            cursor: default;
        }

        .card.hidden {
            color: transparent;
            user-select: none;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1976D2;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
            }

            .card {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
        </div>
    </header>

    <main class="game-board" id="game-board">
        <!-- Cards will be generated by JavaScript -->
    </main>

    <button id="reset-btn">New Game</button>

    <script src="game.js"></script>
</body>
</html>
